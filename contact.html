  <main class="contact-main">
    <h1>Contact Us</h1>
    <p>Reach out to us with your queries or feedback</p>

    <div class="contact-container">
      <!-- Google Map -->
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2720.647291321776!2d74.3067509!3d31.5133099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3919038033f6047d%3A0xa11e01bd8ad3ed5a!2sUnique%20Group%20of%20Institutions%20-%20Head%20Office!5e0!3m2!1sen!2s!4v1718600000000!5m2!1sen!2s"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- Contact Form -->
      <form class="contact-form" action="https://formspree.io/f/mpwrlqwa" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
